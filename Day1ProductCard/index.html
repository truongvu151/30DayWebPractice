<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Product Card</title>
</head>
<body>
    <div class="card">
        <div class="card__heart"><i class='bx bxs-heart bx-sm'></i></div>
        <div class="card__cart"><i class='bx bx-cart bx-sm' ></i></div>
        <div class="card__img">
            <img src="./assets/img/zocker-inspire-t.png" alt="Giày">
        </div>
        <div class="card__title"> Zocker Inspire </div>
        <div class="card__price"> 659.000 vnd</div>
        <div class="card__content">
            <div class="card__size">
                <h4>Chọn size:</h4>
                <span>41</span>
                <span>42</span>
                <span>43</span>
                <span>44</span>
            </div>
            <div class="card__color">
                <h4>Màu sắc:</h4>
                <span class="card__color--white"></span>
            </div>
            <div class="card__action">
                <button>Thêm vào giỏ hàng</button>
                <button>Mua ngay</button>
            </div>
        </div>
        
    </div>
</body>
</html>
